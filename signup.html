<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Visual Sort</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .left-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-side {
            flex: 1;
            background: linear-gradient(135deg, #db7fdb, #c84fd1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #c84fd1;
        }
        button {
            background: #c84fd1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #db7fdb;
        }
        .login-link {
            margin-top: 15px;
            text-align: center;
            color: #666;
        }
        .login-link a {
            color: #c84fd1;
            text-decoration: none;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #c84fd1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            z-index: 1000;
        }
        .back-btn:hover {
            background: #db7fdb;
        }
        .animated-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #db7fdb, #c84fd1, #db7fdb, #c84fd1);
            animation: bgAnimation 15s linear infinite;
        }
        @keyframes bgAnimation {
            0% {
                transform: translateX(-50%) translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) translateY(-50%) rotate(360deg);
            }
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .right-side {
                display: none;
            }
            .left-side {
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">&#8592;</a>
    <div class="container">
        <div class="left-side">
            <h1>Join Us</h1>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
        <div class="right-side">
            <div class="animated-bg"></div>
        </div>
    </div>
</body>
</html>
